<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<script src="js/fun.js"></script>
		<script src="js/addteam.js"></script>
		<link href="css/mui.min.css" rel="stylesheet"/>
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				user = self.user;
			});
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">新建球队</h1>
		</header>
		
		<div class="mui-content" style="margin-top:20px;">
			<div class="mui-content">
				<div class="public-margin-top">
					<form class="mui-input-group" action="javascript:;">
						<div class="mui-input-row">
							<label>球队名称</label>
							<input id="account" type="text" class="mui-input-clear" placeholder="请输入球队名称">
						</div>
						<div class="mui-input-row">
							<label>联系电话</label>
							<input id="o_password" type="password" class="mui-input-password" placeholder="请输入联系电话">
						</div>
					</form>
					<div class="mui-content" style="margin-top:20px;">
						<button type="button" class="mui-btn mui-btn-primary" style="position: absolute; width:100%; font-size:20px" onclick="addteam(user,request_url)">确认</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
					mui.init()
					var request_url = localStorage.getItem('request_url');
				</script>
	</body>
</html>
