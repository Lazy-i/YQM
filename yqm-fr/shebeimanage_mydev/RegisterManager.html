<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<script src="js/mui.js"></script>
		<script src="js/fun.js"></script>
		<script src="js/buymore.js"></script>
		<script type="text/javascript">
			mui.init({
				beforeback: function() {
				　　　　 //获得父页面的webview
				        var list = plus.webview.currentWebview().opener();
				　　　　 //触发父页面的自定义事件(refresh),从而进行刷新
				        mui.fire(list, 'refresh_a');
				        //返回true,继续页面关闭逻辑
				        return true;
				    }
			});
			localStorage.setItem('request_url', 'http://81.70.31.152:8001/api/'); //前半部分固定URL
		</script>
		<script type="text/javascript">
			function diy_input(in_id,zhi){
				mui.init();
				mui.plusReady(function() {
					document.getElementById(in_id).value = zhi;
				});
			}
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册场地管理员信息</h1>
		</header>
		<div class="mui-content" style="margin-top:20px;"></div>

		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>姓名</label>
				<input id="name" type="text" class="mui-input-clear" placeholder="请输入姓名">
			</div>
			<div class="mui-input-row">
				<label>联系电话</label>
				<input id="Telephone" type="text" class="mui-input-clear" placeholder="请输入联系电话">
			</div>
		</form>
		<button onclick="finish(request_url)" type="button" class="mui-btn mui-btn-success" style="margin-left: 30px; margin-top: 10px; width: 150px;">提交</button>
		<button onclick="quit()" type="button" class="mui-btn mui-btn-danger" style="margin-top: 10px; margin-left: 20px; width: 150px;">取消</button>
		<script type="text/javascript">
			mui.init()
			var request_url = localStorage.getItem('request_url');
		</script>
	</body>

</html>
