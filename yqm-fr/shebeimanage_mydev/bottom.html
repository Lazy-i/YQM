<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/fun.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
				
			function changeview(id){
				var view=plus.webview.getWebviewById(id);
				view.show();
			}
			mui.init({
			    subpages:[{
			      url:'main.html',
			      id:'main.html',
			      styles:{
			      }
			    },
				{
				 url:'arrange.html',
				 id:'arrange.html',
				 styles:{}
				},
				{
				 url:'mine.html',
				 id:'mine.html',
				 styles:{}
				},
				]
			  });
			var user;
			mui('body').on('click', 'a', function() {
				document.location.href = this.href;
			});
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				user = self.user;
				var index=plus.webview.getWebviewById('main.thml');
				index.show();
				//监听
				document.getElementById('main').addEventListener('tap',function(){
					changeview('main.html');
				});
				document.getElementById('arrange').addEventListener('tap',function(){
					changeview('arrange.html');
				});
				document.getElementById('mine').addEventListener('tap',function(){
					changeview('mine.html');
				});
				
			});
			window.addEventListener('refresh', function(e){//执行刷新
			    location.reload();
			 });
		</script>
	</head>

	<body onload="load_xian()">
		


		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="#tabbar-with-home" style="touch-action: none;" id="main">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">主页</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-search" style="touch-action: none;" id="arrange">
				<span class="mui-icon mui-icon-list"></span>
				<span class="mui-tab-label">待办</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-person" style="touch-action: none;" id="mine">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
	</body>
</html>
